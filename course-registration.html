<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style/course-registration.css">
  <link rel="stylesheet" href="./style/index.css">
  <title>Course Registration</title>
</head>

<body>
  <div class="wrapper">
    <div class="course__registration">
      <div class="course__registration_top_items">
        <div class="course__registration_top_item">
          <div class="header__logo">
            <img src="./img/icons/logo2.svg" alt="Logo">
          </div>
        </div>
        <div class="course__registration_top_item">
          <h2 class="section__title">Course registration</h2>
        </div>
      </div>
      <div class="course__registration_bottom_items">
        <div class="course__registration_bottom_item">
          <h3 class="h3">The future begins here</h3>
          <p class="p">Book It Logistics Academy</p>
          <br>
          <br>
          <p class="p">Location: Chilanzar 7, 60/5 apt: 706 <br>
            Contact: (90) 043-00-08, <br> bookitacademy@gmail.com</p>
        </div>
        <div class="course__registration_bottom_item">
          <div class="course__registration_form">
            <div class="form__title">Personal details</div>
            <form>
              <label for="first-name">first name*</label>
              <input type="text">
              <label for="last-name">last name</label>
              <input type="text">
              <label for="first-name">Choose you English level* <span>(minimum requirement: Intermediate)</span>
              </label>
              <input type="text">
              <label for="last-name">e-mail*</label>
              <input type="text">
              <label for="last-name">phone number*</label>
              <input type="text">
              <label for="">Preferred days for classes*</label>

              <div class="checkbox__items">
                <div class="checkbox__items_inner">
                  <div class="checkbox__item">
                    <input class="input__checkbox" type="checkbox">
                  </div>
                  <div class="checkbox__items_inner">
                    <div class="checkbox__item">
                      <label for="">Mon, Web, Fri</label>
                    </div>
                  </div>
                </div>
                <div class="checkbox__items_inner">
                  <div class="checkbox__item">
                    <input class="input__checkbox" type="checkbox">
                  </div>
                  <div class="checkbox__item">
                    <label for="">Tue, Thu, Sat</label>
                  </div>
                </div>
              </div>
              <label for="">Preferred time of day</label>
              <input type="text">
              <label for="">Which course you want to take?*</label>
              <input type="text">
            </form>
            <button class="button form__btn">submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
